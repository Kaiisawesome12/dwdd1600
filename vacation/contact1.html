        <h1>Contact Us</h1>
          <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
            <legend>Your Information</legend>
          <label>First Name*<input type="text" name="fname" required></label>

             </fieldset> 
             
             <fieldset>
             <legend>Reason For Contacting</legend>
             <label><input type="radio" name="method" value="lavender">Complaint</label>

             </fieldset>
             
             <fieldset>
             <legend>Prefered Way Of Contacting</legend>
             
            <label><input type="checkbox" name="Car" value="chosen"> Email</label>
            <label><input type="checkbox" name="door" value="chosen"> Call</label>
            <label><input type="checkbox" name="Dog" value="chosen">Text</label>
                 <label><input type="checkbox" name="rollerskates" value="chosen"> Fax</label>
             
                <label>Preferred Time To be Contacted
                 <select name="time">
                 <option value="none">Please Select</option>
                    <option value="Breakfast">Morning</option>
                    <option value="Lunch">Afternoon</option>
                    <option value="Early Dinner">Night</option>
                 
                 </select> </label>
                 
             </fieldset>
             
             <label>Comments
             <textarea name="comments">Any questions comments or concerns.</textarea>
